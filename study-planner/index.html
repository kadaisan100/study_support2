<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>学習サポートアプリ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- ===============================
         ヘッダー
    =============================== -->
    <header class="header">
        <div class="today-date" id="todayDate"></div>

        <div class="tab-nav">
            <button class="tab-button active" data-tab="tasks">タスク</button>
            <button class="tab-button" data-tab="calendar">カレンダー</button>
        </div>
    </header>

    <!-- ===============================
         タスクタブ（★最初から active）
    =============================== -->
    <main id="tasks-tab" class="tab-content active">

        <h2 class="section-title">タスク</h2>

        <!-- タスク追加 -->
        <section class="task-add">
            <h3>課題を追加</h3>
            <form id="taskForm">
                <input type="text" id="taskTitle" placeholder="課題名" required>

                <input type="date" id="taskDeadline">

                <input type="number" id="taskPages" placeholder="必要ページ数" min="1">

                <div class="checkbox-row">
                    <input type="checkbox" id="taskDaily">
                    <label for="taskDaily">毎日やる課題</label>
                </div>

                <button type="submit">追加</button>
            </form>
        </section>

        <!-- 毎日の課題 -->
        <h3 class="task-section-title">【毎日】</h3>
        <div class="task-list" id="dailyTaskList"></div>

        <!-- 通常課題 -->
        <h3 class="task-section-title">課題</h3>
        <div class="task-list" id="normalTaskList"></div>

        <!-- 完了課題 -->
        <h3 class="task-section-title">完了した課題</h3>
        <div class="task-list completed" id="completedTaskList"></div>

    </main>

    <!-- ===============================
         カレンダータブ
    =============================== -->
    <main id="calendar-tab" class="tab-content">

        <h2 class="section-title">カレンダー</h2>

        <div id="calendarContainer">
            <p style="padding:16px;color:#666;">
                ※ カレンダー機能は後で実装
            </p>
        </div>

    </main>

    <!-- ===============================
         課題詳細モーダル
    =============================== -->
    <div class="modal hidden" id="taskDetailModal">
        <div class="modal-content">
            <h3>課題詳細</h3>

            <label>
                必要ページ数
                <input type="number" id="detailTotalPages">
            </label>

            <label>
                進捗ページ数
                <input type="number" id="detailDonePages">
            </label>

            <div class="modal-buttons">
                <button id="saveDetailBtn">保存</button>
                <button id="closeDetailBtn">閉じる</button>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="assets/js/main.js"></script>

</body>
</html>
