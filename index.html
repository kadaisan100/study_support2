<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>学習タスク管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<!-- ===============================
 ヘッダー
=============================== -->
<header class="header">
    <div class="today-date" id="todayDate"></div>

    <nav class="tab-nav">
        <button class="tab-button active" data-tab="tasks">タスク</button>
        <button class="tab-button" data-tab="calendar">カレンダー</button>
    </nav>
</header>

<!-- ===============================
 タスクタブ
=============================== -->
<main id="tasks" class="tab-content active">

    <h2 class="section-title">タスク</h2>

    <!-- タスク追加 -->
    <section class="task-add">
        <h3>新しい課題を追加</h3>
        <form id="taskForm">
            <input type="text" id="taskTitle" placeholder="課題名" required>

            <input type="date" id="taskDeadline">

            <input type="number" id="taskPages" placeholder="必要ページ数" min="1" required>

            <div class="checkbox-row">
                <input type="checkbox" id="taskDaily">
                <label for="taskDaily">毎日の課題</label>
            </div>

            <input type="color" id="taskColor" value="#4e7cff">

            <button type="submit">追加</button>
        </form>
    </section>

    <!-- 毎日の課題 -->
    <h3 class="task-section-title">毎日の課題</h3>
    <div class="task-list" id="dailyTaskList"></div>

    <!-- 通常課題 -->
    <h3 class="task-section-title">課題一覧</h3>
    <div class="task-list" id="taskList"></div>

    <!-- 完了課題 -->
    <h3 class="task-section-title">完了した課題</h3>
    <div class="task-list completed" id="completedTaskList"></div>

</main>

<!-- ===============================
 カレンダータブ
=============================== -->
<main id="calendar" class="tab-content">
    <!-- calendar.js が中身を描画 -->
</main>

<!-- ===============================
 課題詳細モーダル
=============================== -->
<div class="modal hidden" id="taskModal">
    <div class="modal-content">

        <h3 id="modalTitle">課題詳細</h3>

        <label>
            必要ページ数
            <input type="number" id="modalPagesRequired" min="1">
        </label>

        <label>
            進捗ページ数を追加
            <input type="number" id="modalPagesAdd" min="0">
        </label>

        <div class="modal-buttons">
            <button id="saveModalBtn">保存</button>
            <button id="closeModalBtn">閉じる</button>
        </div>

    </div>
</div>

<!-- ===============================
 JavaScript
=============================== -->
<script src="assets/js/tasks.js"></script>
<script src="assets/js/calendar.js"></script>

</body>
</html>
